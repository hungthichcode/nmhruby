<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.global/1704123d-7ee7-4326-a68b-f85c81e1d26a/logo.png?v=1750917227460" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Nguyễn Mạnh Hùng - Modern Bio Link</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main Content Container -->
    <div class="container main-container">
        <div class="row">
            <div class="col-12">

                <!-- Profile Header -->
                <header class="profile-header">
                    <img src="https://placehold.co/120x120/4A5568/FFFFFF?text=Avatar" alt="User Avatar" class="profile-avatar" id="avatar">
                    <h1 class="profile-name" id="profileName">Your Name <i class="fas fa-check-circle verification-tick"></i></h1>
                    <p class="profile-id" id="profileId">@your.id</p>
                    <p class="profile-description" id="profileDescription">
                        Welcome to my page! Here you can find all my important links. Feel free to connect with me on any platform.
                    </p>
                </header>

                <!-- Dynamic Links Section -->
                <main class="links-container px-md-5" id="linksContainer">
                    <!-- Links will be dynamically generated here by JavaScript -->
                </main>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <p>&copy; 2024 Your Name. All Rights Reserved. | Crafted with <i class="fas fa-heart"></i> by <a href="#" id="creatorLink">You</a>.</p>
    </footer>

    <!-- Bootstrap & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
